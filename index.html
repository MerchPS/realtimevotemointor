<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Vote Tracker - MotionIme Fest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .btn.start {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .btn.stop {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .status-bar {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-badge {
            background: rgba(59, 130, 246, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .submission-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
        }

        .submission-card.leader {
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .submission-card.leader::before {
            background: linear-gradient(90deg, #4ade80, #22c55e);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .submission-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .submission-id {
            font-size: 0.8rem;
            color: #94a3b8;
            background: rgba(148, 163, 184, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .votes .stat-value {
            color: #60a5fa;
        }

        .views .stat-value {
            color: #c084fc;
        }

        .delta-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .delta {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .delta.positive {
            color: #4ade80;
        }

        .delta.negative {
            color: #f87171;
        }

        .rate {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .chart-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .log-container {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-time {
            color: #60a5fa;
        }

        .log-message {
            color: #f1f5f9;
        }

        .loading {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .submissions-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Live Vote Tracker</h1>
            <p>MotionIme Fest - Newcomer Streamer of the Year</p>
        </div>

        <div class="controls">
            <button class="btn start" id="startBtn">‚ñ∂ Start Auto-Update</button>
            <button class="btn stop" id="stopBtn">‚èπ Stop</button>
            <button class="btn" id="refreshBtn">üîÑ Update Now</button>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span>Status:</span>
                <span class="status-badge" id="statusText">Ready</span>
            </div>
            <div class="status-item">
                <span>Leader:</span>
                <span id="leaderText">-</span>
            </div>
            <div class="status-item">
                <span>Last Update:</span>
                <span id="lastUpdate">-</span>
            </div>
            <div class="status-item">
                <span>Next Update:</span>
                <span id="nextUpdate">-</span>
            </div>
        </div>

        <div class="submissions-grid" id="submissionsGrid">
            <!-- Cards will be populated by JavaScript -->
        </div>

        <div class="chart-container">
            <canvas id="votesChart" height="100"></canvas>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry">
                <span class="log-time">[System]</span>
                <span class="log-message"> Live Vote Tracker Ready</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
