<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Vote Tracker - MotionIme Fest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .btn.start {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .btn.stop {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: none;
        }

        .status-bar {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-badge {
            background: rgba(59, 130, 246, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .submission-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
        }

        .submission-card.leader {
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .submission-card.leader::before {
            background: linear-gradient(90deg, #4ade80, #22c55e);
        }

        .submission-card.loading {
            opacity: 0.6;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .submission-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .submission-id {
            font-size: 0.8rem;
            color: #94a3b8;
            background: rgba(148, 163, 184, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .votes .stat-value {
            color: #60a5fa;
        }

        .views .stat-value {
            color: #c084fc;
        }

        .delta-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .delta {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .delta.positive {
            color: #4ade80;
        }

        .delta.negative {
            color: #f87171;
        }

        .rate {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .chart-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
        }

        .log-container {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .log-entry {
            font-size: 0.8rem;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-time {
            color: #60a5fa;
        }

        .log-message {
            color: #f1f5f9;
        }

        @media (max-width: 768px) {
            .submissions-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Live Vote Tracker</h1>
            <p>MotionIme Fest - Newcomer Streamer of the Year</p>
        </div>

        <div class="controls">
            <button class="btn start" id="startBtn">‚ñ∂ Start Auto-Update</button>
            <button class="btn stop" id="stopBtn" disabled>‚èπ Stop</button>
            <button class="btn" id="refreshBtn">üîÑ Update Now</button>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span>Status:</span>
                <span class="status-badge" id="statusText">Ready</span>
            </div>
            <div class="status-item">
                <span>Leader:</span>
                <span id="leaderText">-</span>
            </div>
            <div class="status-item">
                <span>Last Update:</span>
                <span id="lastUpdate">-</span>
            </div>
            <div class="status-item">
                <span>Next Update:</span>
                <span id="nextUpdate">-</span>
            </div>
        </div>

        <div class="submissions-grid" id="submissionsGrid">
            <!-- Cards will be populated by JavaScript -->
        </div>

        <div class="chart-container">
            <canvas id="votesChart"></canvas>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry">
                <span class="log-time">[System]</span>
                <span class="log-message"> Live Vote Tracker Ready</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            UPDATE_INTERVAL: 10000, // 10 seconds
            SUBMISSIONS: [
                { id: "24087", name: "xxknjt" },
                { id: "24084", name: "boo" },
                { id: "24081", name: "JustDani" },
                { id: "24078", name: "SonMV" },
                { id: "24075", name: "KekeLawar" },
                { id: "24066", name: "searchforemma" },
                { id: "24072", name: "YaraYay" },
                { id: "24069", name: "Wasawho" }
            ],
            BASE_URL: "https://motionimefest.id/contest/newcomer-streamer-of-the-year/submission"
        };

        // State
        let state = {
            isTracking: false,
            updateInterval: null,
            lastVotes: {},
            sessionDelta: {},
            history: {
                labels: [],
                data: {}
            },
            lastUpdateTime: null,
            nextUpdateTime: null
        };

        // Initialize state
        CONFIG.SUBMISSIONS.forEach(sub => {
            state.lastVotes[sub.id] = null;
            state.sessionDelta[sub.id] = 0;
            state.history.data[sub.id] = [];
        });

        // DOM Elements
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            statusText: document.getElementById('statusText'),
            leaderText: document.getElementById('leaderText'),
            lastUpdate: document.getElementById('lastUpdate'),
            nextUpdate: document.getElementById('nextUpdate'),
            submissionsGrid: document.getElementById('submissionsGrid'),
            logContainer: document.getElementById('logContainer')
        };

        // Utility Functions
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">[${timestamp}]</span>
                <span class="log-message"> ${message}</span>
            `;
            elements.logContainer.appendChild(logEntry);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            elements.statusText.textContent = message;
            const colors = {
                info: '#60a5fa',
                success: '#4ade80',
                error: '#f87171',
                warning: '#fbbf24'
            };
            elements.statusText.style.color = colors[type] || colors.info;
        }

        function formatNumber(num) {
            return num?.toLocaleString() || '0';
        }

        // Data Fetching
        async function fetchSubmissionData(sub) {
            const url = `${CONFIG.BASE_URL}/${sub.id}/?cid=23816&cm=1&_=${Date.now()}`;
            
            try {
                const response = await fetch(url, { 
                    cache: "no-store",
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const html = await response.text();
                const voteMatch = html.match(/([\d,.]+)\s*Votes/i);
                const viewMatch = html.match(/([\d,.]+)\s*Views/i);
                
                const votes = voteMatch ? parseInt(voteMatch[1].replace(/[,.]/g, "")) : null;
                const views = viewMatch ? parseInt(viewMatch[1].replace(/[,.]/g, "")) : null;
                
                return {
                    ...sub,
                    votes,
                    views,
                    success: true,
                    timestamp: Date.now()
                };
            } catch (error) {
                log(`‚ùå ${sub.name}: ${error.message}`);
                return {
                    ...sub,
                    error: error.message,
                    success: false
                };
            }
        }

        async function fetchAllData() {
            if (!state.isTracking) return;
            
            updateStatus('Fetching data...', 'info');
            
            try {
                const startTime = Date.now();
                const results = await Promise.allSettled(
                    CONFIG.SUBMISSIONS.map(fetchSubmissionData)
                );
                
                const successfulResults = results
                    .filter(result => result.status === 'fulfilled' && result.value.success)
                    .map(result => result.value);
                
                if (successfulResults.length === 0) {
                    throw new Error('All requests failed');
                }
                
                processData(successfulResults);
                
                const fetchTime = Date.now() - startTime;
                log(`‚úÖ Updated ${successfulResults.length}/${CONFIG.SUBMISSIONS.length} submissions (${fetchTime}ms)`);
                updateStatus('Live - Auto Updating', 'success');
                
            } catch (error) {
                log(`‚ùå Fetch failed: ${error.message}`);
                updateStatus('Fetch Failed', 'error');
            }
        }

        function processData(results) {
            const now = Date.now();
            let leader = null;
            let maxVotes = -1;
            
            // Update UI for each submission
            results.forEach(result => {
                if (result.success && result.votes !== null) {
                    updateSubmissionCard(result, now);
                    
                    // Track leader
                    if (result.votes > maxVotes) {
                        maxVotes = result.votes;
                        leader = result;
                    }
                }
            });
            
            // Update leader
            if (leader) {
                elements.leaderText.textContent = `${leader.name} (${formatNumber(leader.votes)} votes)`;
                
                // Highlight leader card
                CONFIG.SUBMISSIONS.forEach(sub => {
                    const card = document.getElementById(`card-${sub.id}`);
                    if (card) {
                        card.classList.toggle('leader', sub.id === leader.id);
                    }
                });
            }
            
            // Update timestamps
            state.lastUpdateTime = now;
            state.nextUpdateTime = now + CONFIG.UPDATE_INTERVAL;
            elements.lastUpdate.textContent = new Date(now).toLocaleTimeString();
            updateNextUpdateTime();
        }

        function updateSubmissionCard(sub, currentTime) {
            const card = document.getElementById(`card-${sub.id}`);
            if (!card) return;
            
            // Remove loading state
            card.classList.remove('loading');
            
            // Update votes and views
            const votesEl = card.querySelector('.votes .stat-value');
            const viewsEl = card.querySelector('.views .stat-value');
            const deltaEl = card.querySelector('.delta');
            const rateEl = card.querySelector('.rate');
            
            if (votesEl) votesEl.textContent = formatNumber(sub.votes);
            if (viewsEl) viewsEl.textContent = formatNumber(sub.views);
            
            // Calculate and display delta
            let delta = 0;
            if (state.lastVotes[sub.id] !== null) {
                delta = sub.votes - state.lastVotes[sub.id];
            }
            
            if (deltaEl) {
                if (delta > 0) {
                    deltaEl.textContent = `+${delta}`;
                    deltaEl.className = 'delta positive';
                } else if (delta < 0) {
                    deltaEl.textContent = `${delta}`;
                    deltaEl.className = 'delta negative';
                } else {
                    deltaEl.textContent = '0';
                    deltaEl.className = 'delta';
                }
            }
            
            // Calculate and display rate
            if (rateEl && delta > 0 && state.lastUpdateTime) {
                const elapsedSeconds = (currentTime - state.lastUpdateTime) / 1000;
                const rate = elapsedSeconds > 0 ? (delta / elapsedSeconds).toFixed(2) : '0.00';
                rateEl.textContent = `${rate} votes/sec`;
            }
            
            // Update session delta
            if (delta > 0) {
                state.sessionDelta[sub.id] += delta;
            }
            
            // Store current votes for next comparison
            state.lastVotes[sub.id] = sub.votes;
            
            // Add to history for chart
            state.history.labels.push(new Date(currentTime).toLocaleTimeString());
            CONFIG.SUBMISSIONS.forEach(s => {
                if (!state.history.data[s.id]) state.history.data[s.id] = [];
                state.history.data[s.id].push(s.id === sub.id ? sub.votes : (state.lastVotes[s.id] || 0));
            });
            
            // Keep history manageable
            if (state.history.labels.length > 20) {
                state.history.labels.shift();
                CONFIG.SUBMISSIONS.forEach(s => {
                    state.history.data[s.id].shift();
                });
            }
            
            // Update chart
            updateChart();
        }

        // Chart Management
        let chart = null;

        function initializeChart() {
            const ctx = document.getElementById('votesChart').getContext('2d');
            const colors = [
                '#60a5fa', '#f87171', '#4ade80', '#fbbf24', 
                '#c084fc', '#fb923c', '#2dd4bf', '#f472b6'
            ];
            
            const datasets = CONFIG.SUBMISSIONS.map((sub, index) => ({
                label: sub.name,
                data: state.history.data[sub.id],
                borderColor: colors[index % colors.length],
                backgroundColor: colors[index % colors.length] + '20',
                tension: 0.4,
                pointRadius: 2,
                borderWidth: 2,
                fill: false
            }));
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: state.history.labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Votes'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#f8fafc',
                                boxWidth: 12,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleColor: '#f1f5f9',
                            bodyColor: '#f1f5f9',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (!chart) return;
            
            chart.data.labels = state.history.labels;
            CONFIG.SUBMISSIONS.forEach((sub, index) => {
                chart.data.datasets[index].data = state.history.data[sub.id];
            });
            
            chart.update('none');
        }

        // UI Management
        function createSubmissionCards() {
            elements.submissionsGrid.innerHTML = CONFIG.SUBMISSIONS.map(sub => `
                <div class="submission-card loading" id="card-${sub.id}">
                    <div class="card-header">
                        <div class="submission-name">${sub.name}</div>
                        <div class="submission-id">${sub.id}</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat votes">
                            <div class="stat-label">Votes</div>
                            <div class="stat-value">‚Äî</div>
                        </div>
                        <div class="stat views">
                            <div class="stat-label">Views</div>
                            <div class="stat-value">‚Äî</div>
                        </div>
                    </div>
                    <div class="delta-section">
                        <div class="delta">‚Äî</div>
                        <div class="rate">‚Äî votes/sec</div>
                    </div>
                </div>
            `).join('');
        }

        function updateNextUpdateTime() {
            if (!state.nextUpdateTime) return;
            
            const updateNextTime = () => {
                const now = Date.now();
                const timeLeft = Math.max(0, state.nextUpdateTime - now);
                const secondsLeft = Math.ceil(timeLeft / 1000);
                
                elements.nextUpdate.textContent = `${secondsLeft}s`;
                
                if (timeLeft > 0) {
                    requestAnimationFrame(updateNextTime);
                }
            };
            
            updateNextTime();
        }

        // Control Functions
        function startTracking() {
            if (state.isTracking) return;
            
            state.isTracking = true;
            elements.startBtn.disabled = true;
            elements.stopBtn.disabled = false;
            
            log('üöÄ Starting auto-update...');
            updateStatus('Starting...', 'info');
            
            // Initial fetch
            fetchAllData();
            
            // Set up interval
            state.updateInterval = setInterval(fetchAllData, CONFIG.UPDATE_INTERVAL);
        }

        function stopTracking() {
            state.isTracking = false;
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            
            if (state.updateInterval) {
                clearInterval(state.updateInterval);
                state.updateInterval = null;
            }
            
            log('‚èπ Auto-update stopped');
            updateStatus('Stopped', 'warning');
            elements.nextUpdate.textContent = '-';
        }

        function manualRefresh() {
            log('üîÑ Manual refresh requested');
            fetchAllData();
        }

        // Event Listeners
        function initializeEventListeners() {
            elements.startBtn.addEventListener('click', startTracking);
            elements.stopBtn.addEventListener('click', stopTracking);
            elements.refreshBtn.addEventListener('click', manualRefresh);
        }

        // Initialize Application
        function initializeApp() {
            log('üéØ Live Vote Tracker Initialized');
            log('Ready to fetch data from motionimefest.id');
            
            createSubmissionCards();
            initializeChart();
            initializeEventListeners();
            
            // Auto-start after 2 seconds
            setTimeout(startTracking, 2000);
        }

        // Start the application when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
